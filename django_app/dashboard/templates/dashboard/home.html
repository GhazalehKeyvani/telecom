<!-- dashboard/templates/dashboard/home.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد تحلیل</title>
    <style>
      iframe {
          width: 100%;
          height: 600px;
          border: none;
      }
    </style>
</head>
<body>
    <h1>داشبورد Power BI</h1>
    <!-- جاسازی گزارش Power BI -->
    <!-- <iframe src="{{ powerbi_url }}"></iframe> -->
    <iframe title="Sample Report Demo" width="1140" height="541.25" src="https://playground.powerbi.com/sampleReportEmbed" frameborder="0" allowFullScreen="true"></iframe>
    <h2>پرسش از LLM Agent</h2>
    <form id="questionForm" method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="سوال خود را بپرسید" required>
        <button type="submit">ارسال</button>
    </form>
    <div id="answer"></div>

    <script>
        const form = document.getElementById('questionForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch("{% url 'ask_question' %}", {
                method: "POST",
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                const answerDiv = document.getElementById('answer');
                if (data.answer) {
                    answerDiv.innerHTML = "<p>پاسخ: " + data.answer + "</p>";
                } else {
                    answerDiv.innerHTML = "<p>خطا: " + data.error + "</p>";
                }
            })
            .catch(error => console.log("Error: ", error));
        });
    </script>
</body>
</html>
